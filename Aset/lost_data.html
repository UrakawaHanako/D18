<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lost Data : Devourer Stage</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;line-height:1.4}
    body{padding:24px;background:#f7fafc;color:#0f172a}
    h1{font-size:1.6rem;margin-bottom:12px}
    .card{background:white;border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(12,14,20,0.06);max-width:1000px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px 12px;border-bottom:1px solid #eef2f7;text-align:left}
    thead th{background:#f1f5f9;font-weight:600}
    .btn{display:inline-block;padding:7px 12px;border-radius:8px;border:1px solid #cbd5e1;text-decoration:none;font-weight:600;cursor:pointer}
    .btn:focus{outline:3px solid rgba(59,130,246,0.2)}
    .controls{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
    .input{padding:8px 10px;border-radius:8px;border:1px solid #e2e8f0}
    @media (max-width:600px){th,td{padding:8px}}
  </style>
</head>
<body>

  <div class="card">
    <h1>Lost Data - Devourer Stage</h1>
      <p style="margin:0 0 12px 0;color:#475569">
        Viewing data directly from the Google Spreadsheet below:
      </p>

      <iframe 
        src="https://docs.google.com/spreadsheets/d/11iimhrV4xOi0HfH4tbhoe0N50i1w2ahC_j83WKVvkzI/edit?usp=sharing" 
        width="100%" 
        height="600" 
        style="border:1px solid #ccc;border-radius:12px;">
      </iframe>
    
    

    <div class="controls" aria-hidden="false">
      <button id="addBtn" class="btn">Add Row</button>
    </div>

    <div class="controls" aria-hidden="false">
      <button id="AccTera" class="btn">Access drive</button>
    </div>

    <div class="controls" aria-hidden="false">
      <button id="AccR" class="btn">Rule 34</button>
    </div>

    <div class="controls" aria-hidden="false">
      <button id="AccPix" class="btn">Pixiv</button>
    </div>

    <div class="controls" aria-hidden="false">
      <button id="AccKem" class="btn">Kemono</button>
    </div>

  </div>


  <script>
    const addBtn = document.getElementById('addBtn');

    addBtn.addEventListener('click', () => {
      window.open(
        'https://docs.google.com/forms/d/e/1FAIpQLSdqyT-vltuu95M669x8NbeuEEtZeg1pHXiL7MFiXl2UmbkqTw/viewform?usp=header',
        '_blank'
      );
    });

    const AccTera = document.getElementById('AccTera');

    AccTera.addEventListener('click', () => {
      window.open(
        'https://drive.google.com/drive/folders/1p_pr32ibMSQ5qt6wYd-OJWvsCtFyhgLH?usp=sharing',
        '_blank'
      )
    })



    const AccR = document.getElementById('AccR');

    AccR.addEventListener('click', () => {
      window.open(
        'https://rule34.xxx/',
        '_blank'
      )
    })
    
    const AccPix = document.getElementById('AccPix');

    AccPix.addEventListener('click', () => {
      window.open(
        'https://www.pixiv.net/en/',
        '_blank'
      )
    })

  const AccKem = document.getElementById('AccKem');

    AccKem.addEventListener('click', () => {
      window.open(
        'https://kemono.cr/artists',
        '_blank'
      )
    }
    )
  </script>

</body>
</html>
